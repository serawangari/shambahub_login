<!DOCTYPE html>
<html>
<head>
  <title>ShambaHub Google Login</title>
  <meta name="google-signin-client_id" content="1064671004489-9kejvd6sk6shhbgdmb03i2ha95ju2udc.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: url('../bg.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    .overlay {
      background: rgba(0,0,0,0.50);
      position: absolute;
      inset: 0;
      z-index: 1;
    }
    .login-card {
      position: relative;
      z-index: 2;
      max-width: 370px;
      margin: 7% auto;
      background: rgba(255,255,255,0.98);
      border-radius: 20px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.22);
      padding: 2.5em 2em 2em 2em;
      text-align: center;
    }
    .login-card img.logo {
      width: 90px;
      margin-bottom: 1.1em;
    }
    h2 {
      color: #12491b;
      margin-bottom: 1em;
    }
    #userInfo {
      margin-top: 2em;
      color: #0c6415;
      font-weight: bold;
    }
    #continueBtn {
      display: none;
      margin-top: 2em;
      padding: 0.9em 2em;
      background: linear-gradient(90deg, #19bb70, #26a379);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 12px rgba(38,163,121,0.10);
    }
    #continueBtn:hover {
      background: linear-gradient(90deg, #26a379, #19bb70);
    }
    .g_id_signin {
      margin: 0 auto;
      border-radius: 25px;
      box-shadow: 0 2px 8px rgba(60,130,85,0.05);
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-card">
    <img src="../logo.png" alt="ShambaHub Logo" class="logo" />
    <h2>Sign in to ShambaHub</h2>
    <div id="g_id_onload"
         data-client_id="1064671004489-9kejvd6sk6shhbgdmb03i2ha95ju2udc.apps.googleusercontent.com"
         data-context="signin"
         data-callback="onGoogleSignIn"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="sign_in_with"
         data-size="large">
    </div>
    <div id="userInfo"></div>
    <button id="continueBtn">Continue to ShambaHub</button>
  </div>
  <script>
    function onGoogleSignIn(response) {
      document.getElementById('userInfo').innerHTML = "Login Successful!";
      document.getElementById('continueBtn').style.display = "inline-block";
    }
    document.getElementById('continueBtn').onclick = function() {
      window.top.location.href = "https://experience.arcgis.com/experience/fc7581fef493414f8c3eccffb505e69c";
    }
  </script>
</body>
</html>
