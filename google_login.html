<!DOCTYPE html>
<html>
<head>
  <title>ShambaHub Google Login</title>
  <meta name="google-signin-client_id" content="1064671004489-9kejvd6sk6shhbgdmb03i2ha95ju2udc.apps.googleusercontent.com">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;">
  <h2>Sign in with Google to continue</h2>
  <div id="g_id_onload"
       data-client_id="YOUR_GOOGLE_CLIENT_ID"
       data-context="signin"
       data-callback="onGoogleSignIn"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-text="sign_in_with"
       data-size="large">
  </div>
  <div id="userInfo" style="margin-top:2em;"></div>
  <button id="continueBtn" style="display:none; margin-top:1em;">Continue to ShambaHub</button>
  <script>
    function onGoogleSignIn(response) {
      document.getElementById('userInfo').innerHTML = "<b>Login successful!</b>";
      document.getElementById('continueBtn').style.display = "block";
    }
    document.getElementById('continueBtn').onclick = function() {
      // Redirect to your Experience Builder app
      window.top.location.href = "https://experience.arcgis.com/experience/fc7581fef493414f8c3eccffb505e69c";
    }
  </script>
</body>
</html>
